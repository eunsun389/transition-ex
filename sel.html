<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접형제 선택자</title>
     <style>
h1 + h2{
color: blue;
}
h1 ~ h2{
    color: red;
}
     </style>
</head>
<body>
    <h1>이은선1</h1>
    <h2>이은선4</h2>
    <h2>이은선2</h2>
    <h3>이은선3</h3>
</body>
</html>
